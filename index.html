<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönetici Girişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .login-container {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .register-box {
      margin-top: 15px;
      text-align: center;
      font-size: 0.85em;
      color: #666;
    }

    .register-box button {
      background-color: transparent;
      color: #2196F3;
      border: none;
      padding: 0;
      font-size: 0.85em;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 5px;
    }

    .register-box button:hover {
      color: #0b7dda;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Yönetici Girişi</h2>
  <form id="adminLoginForm">
    <input type="text" id="username" placeholder="Kullanıcı Adı" required>
    <input type="password" id="password" placeholder="Şifre" required>
    <button type="submit">Giriş Yap</button>
    <p class="error" id="errorMsg"></p>
  </form>

  <!-- Minimal Üye Ol Kutusu -->
  <div class="register-box">
    <span>Hesabınız yok mu?</span><br>
    <button onclick="window.location.href='yonetici-uye-ol.html'">Üye Ol</button>
  </div>
</div>

<script>
  const form = document.getElementById("adminLoginForm");
  const errorMsg = document.getElementById("errorMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbyxP93Jet9z1ah4da7cjXB6Vag7-sPGNKMe29eDmEZRn_RVAFqhSI58smm7l3B-BQKk/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
      });

      const result = await response.json();

      if (result.success) {
        alert("Giriş başarılı! Yönlendiriliyorsunuz...");
        window.location.href = "admin-panel.html";
      } else {
        errorMsg.textContent = result.message;
      }
    } catch (error) {
      errorMsg.textContent = "Sunucu hatası: " + error.message;
    }
  });
</script>

</body>
</html>
