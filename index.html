<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yönetici Girişi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Yönetici Giriş</h2>
    <input type="text" id="login-username" placeholder="Kullanıcı Adı" />
    <input type="password" id="login-password" placeholder="Şifre" />
    <button onclick="girisYap()">Giriş Yap</button>
    <button onclick="uyeOl()">Üye Ol</button>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzGdCOMbeVJ1QT57_TKFWy4FmP6hBRUaxLgG4DfxvuEkSsqLyW3SH2GuRRCMkK-z1Um8g/exec';

    function girisYap() {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (!username || !password) return alert("Lütfen tüm alanları doldurun.");

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ username, password, type: "login" }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Giriş başarılı!");
          // Yönlendirme ekleyebilirsin
        } else {
          alert("Hatalı kullanıcı adı veya şifre.");
        }
      })
      .catch(() => alert("Bir hata oluştu."));
    }

    function uyeOl() {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (!username || !password) return alert("Lütfen önce kullanıcı adı ve şifre girin.");

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ username, password, type: "signup" }),
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Kayıt başarılı!");
        } else {
          alert("Kayıt yapılamadı: " + data.message);
        }
      })
      .catch(() => alert("Bir hata oluştu."));
    }
  </script>
</body>
</html>
