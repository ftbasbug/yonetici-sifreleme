<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yönetici Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      width: 300px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Yönetici Girişi</h2>
    <input type="text" id="username" placeholder="Kullanıcı Adı" required autofocus />
    <input type="password" id="password" placeholder="Şifre" required />
    <button type="submit">Giriş Yap</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const kullaniciAdi = document.getElementById('username').value.trim();
      const sifre = document.getElementById('password').value.trim();

      if (kullaniciAdi === 'admin' && sifre === '123456') {
        localStorage.setItem('admin_access_key', 'secure_admin_login');
        // foundation.html'e page parametresi ile admin-panel sayfasını yükle
        window.location.href = 'foundation.html?page=uuupages/admin-panel.html';
      } else {
        alert('Kullanıcı adı veya şifre yanlış!');
      }
    });
  </script>
</body>
</html>
