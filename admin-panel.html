<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar .profile {
      text-align: center;
    }

    .sidebar .profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    .sidebar .profile .name {
      margin-top: 10px;
      font-weight: bold;
    }

    .sidebar hr {
      margin: 20px 0;
      border: 1px solid #ffffff33;
    }

    .sidebar .menu h3 {
      margin-bottom: 10px;
    }

    .sidebar .menu button {
      background: none;
      border: none;
      color: white;
      padding: 10px;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .sidebar .menu button:hover {
      background: #34495e;
    }

    .sidebar .logout {
      text-align: center;
    }

    .sidebar .logout button {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
    }

    .today-box {
      background: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .today-box h2 {
      margin: 0;
    }

    .reservations {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="profile">
        <img src="img/admin.png" alt="Yönetici">
        <div class="name">Talha Yılmaz</div>
      </div>
      <hr />
      <div class="menu">
        <h3>Menü</h3>
        <button onclick="window.location.href='pages/tum-rezervasyonlar.html'">Bütün Rezervasyonlar</button>
        <button onclick="window.location.href='pages/arabalar.html'">Arabalar</button>
        <button onclick="window.location.href='pages/aylik-kazanc.html'">Aylık Kazanç</button>
      </div>
    </div>
    <div class="logout">
      <button onclick="cikisYap()">Çıkış Yap</button>
    </div>
  </div>
  <div class="content">
    <div class="today-box">
      <h2 id="tarih"></h2>
    </div>
    <div class="reservations">
      <h3>Bugünün Rezervasyonları</h3>
      <p>Henüz rezervasyon eklenmedi.</p>
    </div>
  </div>

  <script>
    // ✅ Erişim kontrolü
    if (localStorage.getItem("adminAuth") !== "true") {
      alert("Yetkisiz giriş. Lütfen tekrar giriş yapınız.");
      window.location.href = "index.html";
    }

    // Tarih gösterimi
    const bugun = new Date();
    document.getElementById("tarih").textContent = bugun.toLocaleDateString("tr-TR", {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric"
    });

    // Çıkış işlemi
    function cikisYap() {
      localStorage.removeItem("adminAuth");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
