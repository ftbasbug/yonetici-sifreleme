<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .left-content {
      flex: 1;
      padding: 20px;
    }

    .right-sidebar {
      width: 300px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-left: 1px solid #ccc;
      padding: 20px 10px;
      position: relative;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ccc;
      margin-bottom: 10px;
    }

    .admin-name {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .divider {
      width: 100%;
      height: 3px;
      background-color: #007bff;
      margin: 10px 0;
    }

    .menu-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .menu-button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-button {
      position: absolute;
      bottom: 20px;
      width: 90%;
      padding: 10px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .today-box {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .today-title {
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="left-content">
    <div class="today-box">
      <div id="today-date"></div>
      <div class="today-title">Bugünün Rezervasyonları</div>
      <div id="today-reservations">- Henüz veri yok -</div>
    </div>
  </div>

  <div class="right-sidebar">
    <div class="profile-pic"></div>
    <div class="admin-name">Talha Yönetici</div>
    <div class="divider"></div>
    <div class="menu-title">Menü</div>
    <button class="menu-button" onclick="location.href='pages/butun-rezervasyonlar.html'">Bütün Rezervasyonlar</button>
    <button class="menu-button" onclick="location.href='pages/arabalar.html'">Arabalar</button>
    <button class="menu-button" onclick="location.href='pages/aylik-kazanc.html'">Aylık Kazanç</button>
    <button class="logout-button" onclick="cikisYap()">Çıkış Yap</button>
  </div>

  <script>
    // Erişim kontrolü
    document.addEventListener("DOMContentLoaded", function() {
      const isAdmin = localStorage.getItem("adminLogin");
      if (!isAdmin || isAdmin !== "true") {
        alert("Yetkisiz erişim! Lütfen tekrar giriş yapın.");
        window.location.href = "index.html";
      }

      // Tarihi yaz
      const today = new Date();
      const formattedDate = today.toLocaleDateString("tr-TR", {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long'
      });
      document.getElementById("today-date").textContent = formattedDate;
    });

    function cikisYap() {
      localStorage.removeItem("adminLogin");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
