<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Paneli</title>
  <link rel="stylesheet" href="css/admin-panel.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .admin-panel {
      display: flex;
      height: 100vh;
    }

    .admin-left {
      flex: 1;
      padding: 20px;
      background-color: #ffffff;
      overflow-y: auto;
    }

    .admin-right {
      width: 300px;
      background-color: #2c3e50;
      color: #ecf0f1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .admin-user-info {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .admin-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .admin-name {
      font-weight: bold;
      margin-bottom: 10px;
    }

    hr {
      width: 100%;
      border: 0.5px solid #7f8c8d;
      margin: 10px 0;
    }

    h3 {
      margin-bottom: 10px;
    }

    .admin-menu {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .admin-menu li {
      margin: 10px 0;
    }

    .admin-menu a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 8px 12px;
      background-color: #34495e;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    .admin-menu a:hover {
      background-color: #1abc9c;
    }

    .admin-logout {
      text-align: center;
    }

    .admin-logout button {
      padding: 10px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin-logout button:hover {
      background-color: #c0392b;
    }

    #bugun-tarih {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <!-- SOL TARAFTA: GÜNÜN TARİHİ VE REZERVASYONLAR -->
    <div class="admin-left">
      <div id="bugun-tarih"></div>
      <h2>Bugünün Rezervasyonları</h2>
      <div id="bugunun-rezervasyonlari">
        <!-- JS ile yüklenecek -->
      </div>
    </div>

    <!-- SAĞ TARAFTA: YÖNETİCİ BİLGİSİ VE MENÜ -->
    <div class="admin-right">
      <div>
        <div class="admin-user-info">
          <img src="img/admin-icon.png" alt="Admin Icon" class="admin-avatar" />
          <div class="admin-name">Talha Yılmaz</div>
          <hr />
          <h3>Menü</h3>
          <ul class="admin-menu">
            <li><a href="pages/rezervasyonlar.html">Bütün Rezervasyonlar</a></li>
            <li><a href="pages/araclar.html">Arabalar</a></li>
            <li><a href="pages/kazanc.html">Aylık Kazanç</a></li>
          </ul>
        </div>
      </div>

      <div class="admin-logout">
        <button onclick="cikisYap()">Çıkış Yap</button>
      </div>
    </div>
  </div>

  <script>
    // Bugünün tarihi
    const bugun = new Date().toLocaleDateString("tr-TR", {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric"
    });
    document.getElementById("bugun-tarih").textContent = bugun;

    // Çıkış işlemi
    function cikisYap() {
      localStorage.removeItem("adminAccessKey");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
