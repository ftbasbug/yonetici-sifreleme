<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #343a40;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .sidebar .top {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .sidebar .name {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sidebar hr {
      width: 100%;
      border: 1px solid #666;
      margin: 10px 0;
    }

    .sidebar .menu {
      width: 100%;
    }

    .sidebar .menu button {
      width: 100%;
      padding: 10px;
      background-color: #495057;
      border: none;
      color: white;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .sidebar .menu button:hover {
      background-color: #6c757d;
    }

    .sidebar .logout {
      margin-top: auto;
    }

    .main {
      flex-grow: 1;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .main .date-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .main .today-title {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .main .reservations {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="top">
      <img src="https://via.placeholder.com/80" alt="Yönetici">
      <div class="name">Talha Yılmaz</div>
      <hr />
      <div class="menu">
        <div style="margin-bottom: 10px; font-weight: bold;">Menü</div>
        <button onclick="location.href='pages/butun-rezervasyonlar.html'">Bütün Rezervasyonlar</button>
        <button onclick="location.href='pages/arabalar.html'">Arabalar</button>
        <button onclick="location.href='pages/aylik-kazanc.html'">Aylık Kazanç</button>
      </div>
    </div>
    <div class="logout">
      <button onclick="cikisYap()">Çıkış Yap</button>
    </div>
  </div>

  <div class="main">
    <div class="date-box" id="tarihBoxu"></div>
    <div class="today-title">Bugünün Rezervasyonları</div>
    <div class="reservations" id="bugununRezervasyonlari">Henüz veri yok.</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isAuthenticated = localStorage.getItem("adminAuth");
      if (!isAuthenticated) {
        alert("Yetkisiz giriş. Lütfen giriş yapın.");
        window.location.href = "index.html";
        return;
      }

      const today = new Date();
      const formatted = today.toLocaleDateString('tr-TR', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById("tarihBoxu").textContent = formatted;

      // Bugünün rezervasyonları burada çekilecek (örnek veri)
      document.getElementById("bugununRezervasyonlari").innerHTML = `
        <ul>
          <li>Ali - 13:00 - BMW 3.20d</li>
          <li>Ayşe - 15:00 - Fiat Egea</li>
        </ul>
      `;
    });

    function cikisYap() {
      localStorage.removeItem("adminAuth");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
