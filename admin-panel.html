<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yönetici Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .panel {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b52a36;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Hoş geldiniz, Yönetici!</h1>
    <p>Buradan sistemi yönetebilirsiniz.</p>
    <button onclick="cikisYap()">Çıkış Yap</button>
  </div>

  <script>
    function cikisYap() {
      window.location.href = "yonetici-sifreleme.html";
    }
  </script>
</body>
</html>
