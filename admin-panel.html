<!-- admin-panel.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yönetici Paneli</title>
  <link rel="stylesheet" href="css/admin-panel.css" />
</head>
<body>
  <div class="admin-container">
    <!-- Sağ Panel (Menü) -->
    <aside class="admin-sidebar">
      <div class="admin-profile">
        <img src="img/admin-icon.png" alt="Admin Icon" class="admin-avatar" />
        <div class="admin-name">Talha Yılmaz</div>
      </div>
      <hr />
      <div class="admin-menu">
        <h3>Menü</h3>
        <ul>
          <li><a href="pages/rezervasyonlar.html">Bütün Rezervasyonlar</a></li>
          <li><a href="pages/araclar.html">Arabalar</a></li>
          <li><a href="pages/kazanc.html">Aylık Kazanç</a></li>
        </ul>
      </div>
      <div class="admin-logout">
        <button onclick="cikisYap()">Çıkış Yap</button>
      </div>
    </aside>

    <!-- Sol Panel (İçerik) -->
    <main class="admin-main">
      <div class="admin-date-box">
        <div id="bugun-tarih"></div>
      </div>
      <h2>Bugünün Rezervasyonları</h2>
      <div id="bugunun-rezervasyonlari">
        <!-- JS ile doldurulacak -->
      </div>
    </main>
  </div>

  <script>
    // Tarihi yazdır
    document.getElementById("bugun-tarih").textContent = new Date().toLocaleDateString("tr-TR", {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    // Çıkış fonksiyonu
    function cikisYap() {
      localStorage.removeItem("adminAccessKey");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
