<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yönetici Paneli</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="app">
    <!-- Sayfa içeriği buraya yüklenecek -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const adminAccessKey = localStorage.getItem('admin_access_key');
      const page = new URLSearchParams(window.location.search).get('page');

      // ✅ Güvenlik kontrolü: Giriş yapılmamışsa index.html'e yönlendir
      if (adminAccessKey !== 'secure_admin_login') {
        window.location.href = 'index.html';
        return;
      }

      // ✅ SPA sayfa yükleyici: page parametresine göre içerik yükle
      if (!page) {
        document.getElementById('app').innerHTML = '<h1>Sayfa bulunamadı</h1>';
        return;
      }

      fetch(`pages/${page}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Sayfa yüklenemedi');
          }
          return response.text();
        })
        .then(html => {
          document.getElementById('app').innerHTML = html;
        })
        .catch(error => {
          console.error(error);
          document.getElementById('app').innerHTML = '<h1>Sayfa bulunamadı (404)</h1>';
        });
    });
  </script>
</body>
</html>
