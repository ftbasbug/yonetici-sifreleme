<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yönetici Paneli Yükleniyor...</title>
</head>
<body>
  <script>
    const accessKey = localStorage.getItem("adminAccessKey");

    if (accessKey === "true") {
      // Giriş başarılıysa admin paneline yönlendir
      window.location.href = "admin-panel.html";
    } else {
      // Erişim yoksa giriş ekranına yönlendir
      alert("Yetkisiz giriş! Lütfen tekrar giriş yapın.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
