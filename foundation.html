<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönetici Paneli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
  <div id="app" class="max-w-screen-xl mx-auto p-4"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const page = new URLSearchParams(window.location.search).get('page');
      const isLoggedIn = localStorage.getItem('admin_logged_in') === 'true';

      if (!isLoggedIn) {
        window.location.href = 'index.html';
      } else if (page) {
        fetch(`pages/${page}`)
          .then(res => res.text())
          .then(html => {
            document.getElementById('app').innerHTML = html;
          })
          .catch(() => {
            document.getElementById('app').innerHTML = '<p class="text-red-500">Sayfa yüklenemedi.</p>';
          });
      } else {
        document.getElementById('app').innerHTML = '<p class="text-gray-600">Sayfa bulunamadı.</p>';
      }
    });
  </script>
</body>
</html>
