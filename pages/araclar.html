<!-- pages/araclar.html -->

<div class="admin-content">
  <div class="content-header">
    <h2>Araç Listesi</h2>
    <button id="btnAddCar">+ Yeni Araç Ekle</button>
  </div>

  <div class="car-table-wrapper">
    <table class="car-table">
      <thead>
        <tr>
          <th>Marka</th>
          <th>Model</th>
          <th>Yıl</th>
          <th>Plaka</th>
          <th>Durum</th>
          <th>İşlemler</th>
        </tr>
      </thead>
      <tbody id="carTableBody">
        <!-- JavaScript ile dinamik olarak araçlar buraya eklenecek -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="carModal" class="modal hidden">
    <div class="modal-content">
      <h3>Yeni Araç Ekle</h3>
      <input type="text" id="brandInput" placeholder="Marka" />
      <input type="text" id="modelInput" placeholder="Model" />
      <input type="number" id="yearInput" placeholder="Yıl" />
      <input type="text" id="plateInput" placeholder="Plaka" />
      <select id="statusInput">
        <option value="Müsait">Müsait</option>
        <option value="Kirada">Kirada</option>
      </select>
      <div class="modal-actions">
        <button id="saveCarBtn">Kaydet</button>
        <button id="closeModalBtn">İptal</button>
      </div>
    </div>
  </div>
</div>

<style>
  .admin-content {
    padding: 20px;
  }

  .content-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .content-header h2 {
    margin: 0;
  }

  #btnAddCar {
    padding: 8px 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  #btnAddCar:hover {
    background-color: #0056b3;
  }

  .car-table-wrapper {
    overflow-x: auto;
  }

  .car-table {
    width: 100%;
    border-collapse: collapse;
  }

  .car-table th,
  .car-table td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
  }

  .car-table th {
    background-color: #f4f4f4;
  }

  .modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal.hidden {
    display: none;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
  }

  .modal-content input,
  .modal-content select {
    width: 100%;
    margin: 10px 0;
    padding: 8px;
  }

  .modal-actions {
    display: flex;
    justify-content: space-between;
  }

  .modal-actions button {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  #saveCarBtn {
    background-color: #28a745;
    color: white;
  }

  #closeModalBtn {
    background-color: #dc3545;
    color: white;
  }
</style>

<script>
  const modal = document.getElementById("carModal");
  const openBtn = document.getElementById("btnAddCar");
  const closeBtn = document.getElementById("closeModalBtn");
  const saveBtn = document.getElementById("saveCarBtn");
  const tableBody = document.getElementById("carTableBody");

  openBtn.addEventListener("click", () => modal.classList.remove("hidden"));
  closeBtn.addEventListener("click", () => modal.classList.add("hidden"));

  saveBtn.addEventListener("click", () => {
    const brand = document.getElementById("brandInput").value.trim();
    const model = document.getElementById("modelInput").value.trim();
    const year = document.getElementById("yearInput").value.trim();
    const plate = document.getElementById("plateInput").value.trim();
    const status = document.getElementById("statusInput").value;

    if (!brand || !model || !year || !plate) {
      alert("Tüm alanları doldurun.");
      return;
    }

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${brand}</td>
      <td>${model}</td>
      <td>${year}</td>
      <td>${plate}</td>
      <td>${status}</td>
      <td><button onclick="this.closest('tr').remove()">Sil</button></td>
    `;
    tableBody.appendChild(row);

    modal.classList.add("hidden");
    document.getElementById("brandInput").value = "";
    document.getElementById("modelInput").value = "";
    document.getElementById("yearInput").value = "";
    document.getElementById("plateInput").value = "";
    document.getElementById("statusInput").value = "Müsait";
  });
</script>
